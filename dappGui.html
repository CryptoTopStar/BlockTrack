 <!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.3.1.js"></script>
		<script src="dappGui.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="dappGui.css">
		<link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet"> 
	</head>

	<body>
		<h1 id = 'title'> Become a part of Web 3.0 history! <h2>

		<div id = 'interact'>

			<div id = 'current'>
				<span id = 'ownerAddress'> ADDRESS </span>
				<span id = 'currentText'> currently holds the ledger </span>
				
			</div>

			<div class = 'interactive' id = 'view'>
				<p class = 'titles' id = 'viewText'> View the notes of an address </p>
				<input id = 'viewInput' type="text" placeholder="Address goes here" ></input>
			</div>

			<div class = 'interactive' id = 'sign'>
				<p class = 'titles' id = 'signText'> Sign the ledger </p>
				<input id = 'signInput' type="text" placeholder="BCash Rox!" ></input>
			</div>

			<div class = 'interactive' id = 'transfer'>
				<p class = 'titles' id = 'transferText'> Pass it on </p>
				<input id = 'transferInput' type="text" placeholder="Recipient's address goes here" ></input>
			</div>

		</div>

	</body>
</html>
